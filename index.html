<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprenda Java Brincando!</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #fff;
      color: #2980b9;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #2980b9;
      color: #fff;
      border: 1px solid white;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    pre {
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      margin-bottom: 10px;
    }
    .quiz button, .desafio button {
      margin: 5px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #2980b9;
      cursor: pointer;
      font-weight: bold;
    }
    .quiz button:hover, .desafio button:hover {
      background-color: #2980b9;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [pagina, setPagina] = useState('teoria');

      return (
        <div>
          <h1>🌟 Aprenda Java Brincando!</h1>
          <nav>
            <button onClick={() => setPagina('teoria')}>📚 Teoria</button>
            <button onClick={() => setPagina('desafio')}>🧠 Desafios</button>
            <button onClick={() => setPagina('quiz')}>❓ Quiz</button>
            <button onClick={() => setPagina('editor')}>💻 Editor</button>
          </nav>
          {pagina === 'teoria' && <Teoria />}
          {pagina === 'desafio' && <Desafio />}
          {pagina === 'quiz' && <Quiz />}
          {pagina === 'editor' && <Editor />}
        </div>
      );
    };

    const Teoria = () => (
      <div className="card">
        <h2>📚 Teoria — Aprendendo Java!</h2>
        <h3>💡 O que é Programação?</h3>
        <p>Programar é dar comandos ao computador para resolver problemas ou realizar tarefas.</p>
        <h3>🚀 Primeiros Conceitos</h3>
        <ul>
          <li><b>Algoritmo:</b> Sequência de passos.</li>
          <li><b>Lógica:</b> Raciocínio para resolver problemas.</li>
          <li><b>Java:</b> Linguagem de programação muito utilizada no mundo todo.</li>
        </ul>
        <h3>🔤 Variáveis e Tipos</h3>
        <ul>
          <li><code>int</code> → Números inteiros</li>
          <li><code>double</code> → Números decimais</li>
          <li><code>String</code> → Texto</li>
          <li><code>boolean</code> → true ou false</li>
          <li><code>char</code> → Caracter único</li>
        </ul>
        <h3>⚙️ Operadores</h3>
        <p>➕ +, ➖ -, ✖️ *, ➗ /, ➗ resto %</p>
        <p>🔗 Lógicos: && (e), || (ou), ! (não)</p>
        <h3>🛣️ Condições</h3>
        <pre>{`if (idade >= 18) {
  System.out.println("Maior de idade");
} else {
  System.out.println("Menor de idade");
}`}</pre>
        <h3>🔁 Laços</h3>
        <pre>{`for (int i = 0; i < 5; i++) {
  System.out.println(i);
}`}</pre>
        <h3>🎒 Arrays</h3>
        <pre>{`String[] nomes = {"Ana", "Pedro", "Lucas"};
System.out.println(nomes[0]);`}</pre>
        <h3>🛠️ Funções (Métodos)</h3>
        <pre>{`public static void ola() {
  System.out.println("Olá!");
}`}</pre>
        <h3>🏗️ POO (Programação Orientada a Objetos)</h3>
        <pre>{`public class Carro {
  String modelo;
  int ano;

  public void buzinar() {
    System.out.println("Bii Bii!");
  }
}`}</pre>
        <h3>🚫 Erros comuns</h3>
        <ul>
          <li>Esquecer ponto e vírgula.</li>
          <li>Maiúscula e minúscula importam!</li>
          <li>Fechar chaves corretamente.</li>
        </ul>
        <h3>✅ Boas Práticas</h3>
        <ul>
          <li>Usar nomes claros.</li>
          <li>Comentar código.</li>
          <li>Organizar em métodos.</li>
        </ul>
      </div>
    );

    const Desafio = () => {
      const [resposta, setResposta] = useState('');
      const [resultado, setResultado] = useState('');

      const verificar = () => {
        if (resposta.trim() === 'System.out.println("Olá Mundo");') {
          setResultado('✅ Correto!');
        } else {
          setResultado('❌ Tente novamente!');
        }
      };

      return (
        <div className="card desafio">
          <h2>🧠 Desafio</h2>
          <p>Escreva o código para exibir <b>Olá Mundo</b> no Java.</p>
          <textarea
            value={resposta}
            onChange={e => setResposta(e.target.value)}
          />
          <br />
          <button onClick={verificar}>Verificar</button>
          <p>{resultado}</p>
        </div>
      );
    };

    const Quiz = () => {
      const [resposta, setResposta] = useState('');
      const [resultado, setResultado] = useState('');

      const verificar = (alt) => {
        if (alt === 'String') {
          setResultado('✅ Acertou!');
        } else {
          setResultado('❌ Errado!');
        }
      };

      return (
        <div className="card quiz">
          <h2>❓ Quiz</h2>
          <p>Qual tipo de dado usamos para textos?</p>
          <button onClick={() => verificar('int')}>int</button>
          <button onClick={() => verificar('double')}>double</button>
          <button onClick={() => verificar('String')}>String</button>
          <button onClick={() => verificar('boolean')}>boolean</button>
          <p>{resultado}</p>
        </div>
      );
    };

    const Editor = () => {
      const [codigo, setCodigo] = useState('');
      const [saida, setSaida] = useState('');

      const executar = () => {
        if (codigo.includes('System.out.println')) {
          const regex = /System\.out\.println\("(.*)"\);/;
          const match = codigo.match(regex);
          if (match) {
            setSaida(match[1]);
          } else {
            setSaida('⚠️ Não entendi o comando.');
          }
        } else {
          setSaida('⚠️ Use System.out.println() para imprimir algo.');
        }
      };

      return (
        <div className="card">
          <h2>💻 Editor Simulado</h2>
          <textarea
            placeholder='Digite um código Java. Ex: System.out.println("Olá");'
            value={codigo}
            onChange={e => setCodigo(e.target.value)}
          />
          <br />
          <button onClick={executar}>Executar</button>
          <h3>Saída:</h3>
          <pre>{saida}</pre>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
